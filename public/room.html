<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
	  <script src="room.js" type="module"></script>
    <div class="main-div">
      <div id="clock-div" class="sub-clock-div visible">
        <div class="label">clock</div>
        <p id="clock" class="main-label"></p>
      </div>
      <div id="countdown-div" class="sub-clock-div visible">
        <div class="label">countdown</div>
        <div class="countdown-and-label">
          <p style="color: white">minutes</p>
          <div class="countdown-holder">
            <div id="minutesLeft" class="countdown-character"></div>
            <div id="minutesRight" class="countdown-character"></div>
          </div>
        </div>

        <div class="countdown-and-label">
          <p style="color: white">:</p>
          <div class="countdown-colon">:</div>
        </div>
        
        <div class="countdown-and-label">
          <p style="color: white">seconds</p>
          <div class="countdown-holder">
            <div id="secondsLeft" class="countdown-character"></div>
            <div id="secondsRight" class="countdown-character"></div>
          </div>
        </div>

        <div class="bottom-label">status: <span id="status"></span></div>
      </div>
      <div id="msg-div" class="sub-msg-div visible">
        <p id="msg" class="msg-label"></p>
      </div>
    </div>
  </body>
</html>
