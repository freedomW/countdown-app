<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
	  <script src="room.js" type="module"></script>
    <div class="main-div">
      <div class="sub-div">
        <div class="label"><p>clock</p></div>
        <p id="clock" class="main-label"></p>
      </div>
      <div class="sub-div">
        <div class="label">
          <p>countdown</p>
          <p>status: <span id="status"></span></p>
        </div>
        <p id="countdown" class="main-label"></p>
      </div>
      <div class="sub-div">
        <div class="label"><p>message</p></div>
        <p id="msg" class="main-label"></p>
      </div>
    </div>
  </body>
</html>
