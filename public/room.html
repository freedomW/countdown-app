<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
	  <script src="room.js" type="module"></script>
    <div class="main-div">
      <div id="clock-div" class="sub-div visible">
        <div class="label">clock</div>
        <p id="clock" class="main-label"></p>
      </div>
      <div id="countdown-div" class="sub-div visible">
        <div class="label">countdown</div>
        <p id="countdown" class="main-label"></p>
        <div class="bottom-label">status: <span id="status"></span></div>
      </div>
      <div id="msg-div" class="sub-div visible">
        <div class="label">message</div>
        <p id="msg" class="main-label"></p>
      </div>
    </div>
  </body>
</html>
