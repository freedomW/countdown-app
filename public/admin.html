<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin room</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
	  <script src="admin.js" type="module"></script>
    <div>
      <div id="control">
        <div class="control-div">
          <form id="new-room-form">
            <label for="countdown">countdown (mins)</label>
            <input id="new-room-input" type="number" placeholder="20" value="0">
            <select name="countdown" id="new-room-dropdown">
              <option value="60">60</option>
              <option value="45">45</option>
              <option value="30">30</option>
              <option value="20">20</option>
              <option value="10">10</option>
              <option value="5">5</option>
            </select>
          </form>
          <button id="add-room">make new room</button>
        </div>

        <div class="control-div">
          <div id="room-info">
            <p id="selected-room-label">selected room: -</p>
            <p id="selected-room-url">url: -</p>
          </div>
          <form id="select-room-form">
            <label for="countdown">Set new countdown</label>
            <input id="select-room-input" type="number" placeholder="20">
            <select name="countdown" id="select-room-dropdown">
              <option value="60">60</option>
              <option value="45">45</option>
              <option value="30">30</option>
              <option value="20">20</option>
              <option value="10">10</option>
              <option value="5">5</option>
            </select>
            <input type="submit" value="Set countdown">
          </form>
        </div>
      </div>
      <div id="room-holder">
        <!-- <div id="a" class="dashboard-room">
          <p>room: a</p>
          <p>countdown: -</p>
        </div> -->
      </div>
    </div>
    
  </body>
</html>
